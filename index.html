<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="main.css">
<script src="myscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
<title>MPC</title>
</head>
<body>
    <div class="dev">
    <h1 class="mati"> Developed by <span>Mati</span></h1><br>
    </div>
<div class="container">
    <div class="knob-grid">
    <div class="knob" id="knob1"></div>
    <div class="knob" id="knob2"></div>
    <div class="knob" id="knob3"></div> 
    <input class="slider" type="range" min="0.5" max="2" step="0.1" value="1" id="playbackRateSlider">
    <p class="slider-text">Playback Rate: <span id="playbackRateDisplay">1.0</span></p>
</div>
<div class="mpc-deco">
<h3 class="banner-title">MPC</h3>
<h4 class="Subtitle">Midi Production Center 2000XS</h4>
</div>
<div class="mpc-grid">
        <div class="mpc-button" data-sound="sound1">Q</div>
        <div class="mpc-button" data-sound="sound2">W</div>
        <div class="mpc-button" data-sound="sound3">E</div>
        <div class="mpc-button" data-sound="sound4">R</div>
        <div class="mpc-button" data-sound="sound5">A</div>
        <div class="mpc-button" data-sound="sound6">S</div>
        <div class="mpc-button" data-sound="sound7">D</div>
        <div class="mpc-button" data-sound="sound8">F</div>
        <div class="mpc-button" data-sound="sound9">Z</div>
        <div class="mpc-button" data-sound="sound10">X</div>
        <div class="mpc-button" data-sound="sound11">C</div>
        <div class="mpc-button" data-sound="sound12">V</div>
        <div class="mpc-button" data-sound="sound13">1</div>
        <div class="mpc-button" data-sound="sound14">2</div>
        <div class="mpc-button" data-sound="sound15">3</div>
        <div class="mpc-button" id="stop-button">4</div>
    </div>
    <audio id="sound1" src="DirtySouthSample.mp3"></audio>
    <audio id="sound2" src="Kick.wav"></audio>
    <audio id="sound3" src="Snare.wav"></audio>
    <audio id="sound4" src="Static.wav"></audio>
    <audio id="sound5" src="AnswerMe.mp3"></audio>
    <audio id="sound6" src="JoyDrums.wav"></audio>
    <audio id="sound7" src="SecondKick.wav"></audio>
    <audio id="sound8" src="SecondSnare.wav"></audio>
    <audio id="sound9" src="Bound2.wav"></audio>
    <audio id="sound10" src="Bound3.wav"></audio>
    <audio id="sound11" src="Bound4.wav"></audio>
    <audio id="sound12" src="Ahahoneyy.wav"></audio>
    <audio id="sound13" src="Alright.wav"></audio>
    <audio id="sound14" src="Girls.wav"></audio>
    <audio id="sound15" src="Fx.wav"></audio>
</div>


</body>
</html>
